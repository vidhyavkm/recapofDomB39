<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- In your HTML Add two buttons, where first button action for full screen mode
         and the second button for exit from full screen mode. -->
<button id ="fullScreen">FullScreen</button>
<button id ="exitScreen">ExitScreen</button>

<script>

    var fullScreen= document.getElementById('fullScreen')
    var exitScreen= document.getElementById('exitScreen')

    var element= document.documentElement;
    console.log(element)

    //togofullscreen=>root element
    fullScreen.addEventListener('click',()=>{
        element.requestFullscreen()
    })
    //exitfullscreen=>document
    exitScreen.addEventListener('click',()=>{
        document.exitFullscreen()
    })
</script>
</body>
</html>
