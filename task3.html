<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Display the mouse X and Y coordinates in a <span> tag when you click on a <h1> tag which contains a paragraph. -->
        <h1 id="h1">Display the mouse X and Y coordinates in a tag when you click on a tag which contains a paragraph.</h1>

            <span id="span1"></span>

            <script>
var h1 = document.getElementById('h1')
var span1 = document.getElementById('span1')

h1.addEventListener('click',(e)=>{
    // console.log(e)
    // console.log(e.clientX)
    // console.log(e.clientY)
   
    span1.innerText= `X coordinates - ${e.clientX} and Y coordiantes - ${e.clientY}`
})

            </script>

</body>
</html>
