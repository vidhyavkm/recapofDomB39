    <span id="mouseOver">Color a span/div element content when a user moves the mouse over the element.</span>
    <script>

        var colorMouseover = document.getElementById('mouseOver')
        colorMouseover.addEventListener('mouseover',()=>{
            colorMouseover.style.color="orange"

setTimeout(()=>{

},1000)
        })
    </script>
